<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Pro | Stay Productive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="modes">
            <button class="active" onclick="setMode('work')">Work</button>
            <button onclick="setMode('short')">Short Break</button>
            <button onclick="setMode('long')">Long Break</button>
        </div>

        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button id="start-btn" onclick="toggleTimer()">Start</button>
            <button id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="stats">
            Sessions completed: <span id="sessions">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
